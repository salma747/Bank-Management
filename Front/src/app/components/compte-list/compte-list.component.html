<h1>Accounts List</h1>
<mat-form-field>
  <mat-label>Filter<mat-icon>search</mat-icon></mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder=" " #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="rib">
    <th mat-header-cell *matHeaderCellDef> RIB </th>
    <td mat-cell *matCellDef="let element"> {{element.rib}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="solde">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.solde}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef> Client </th>
    <td mat-cell *matCellDef="let element"> {{element.client.firstName}} {{element.client.lastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions  </th>
    <td mat-cell *matCellDef="let element">
      <button [routerLink]="['/edit-compte/'+element.rib]"  mat-mini-fab color="primary" aria-label="edit" >
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="deleteCompte(element)"  mat-mini-fab color="warn" aria-label="delete">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
